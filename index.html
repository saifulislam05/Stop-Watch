<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link href="/dist/output.css" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center">
    <div class="">
        <h1 class="text-center text-4xl font-bold uppercase text-success">Stop Watch</h1>
        <div class="grid grid-flow-col gap-5 text-center auto-cols-max my-6">
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl">
                    <span id="hours" style="--value:00;"></span>
                </span>
                hours
            </div>
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl">
                    <span id="min" style="--value:00;"></span>
                </span>
                min
            </div>
            <div class="flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span class="countdown font-mono text-5xl">
                    <span id="sec" style="--value:00;"></span>
                </span>
                sec
            </div>
            <div class="min-w-[5rem] flex flex-col p-2 bg-neutral rounded-box text-neutral-content">
                <span id="ms" class="font-mono text-5xl" >
					000
				</span>
                ms
            </div>
        </div>

        <div class="actions w-full flex justify-between mx-auto">
            <button id="startBtn" class="btn btn-success px-8">start</button>
            <button id="stopBtn" class="btn btn-success px-8">stop</button>
            <button id="resetBtn" class="btn btn-success px-8">reset</button>
        </div>
    </div>

</body>

</html>
